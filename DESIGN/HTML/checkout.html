<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/CssCheckout.css">
    <script src="../JS/testingStock.js" type="module" defer></script>
    <title>Checkout</title>
</head>
<body>
    <main class="table product">
        <section class="table-header">
            <h1>Cart</h1>
        </section>
        <section class="table-body">
            <table>
                <thead>
                    <tr>
                        <th> Product </th>
                        <th> Quantity </th>
                        <th> Subtotal </th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="Cart-Info-${productId}">
                        <td> <id="Shirt-Image-${productId}" src="${product.image}" alt="">${product.name}
                            <a id="Remove-${productId}" class="remove-btn" data-id="${productId}" href="#">Remove</a>
                        </td>
                        <td class="quantity">
                            <button id="Sub-Button-${productId}" data-id="${productId}" type="button">-</button>
                            <label id="Quantity-Label-${productId}" data-id="${productId}">${cart[productId]}</label>
                            <button id="Add-button" data-id="${productId}" type="button">+</button>
                        </td>
                        <td id="Price-tag-${productId}">$${(parseFloat(product.price) * cart[productId]).toFixed(2)}</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div class="coupon">
        <h4 class="summary">Summary</h4>
        <div class="coupon-position">
            <label>I have a coupon</label>
            <input title="Coupon" id="Coupon" type="text">
        </div>
        <div class="container-flex">
            <div class="checkout-text-subtotal">
                Subtotal
            </div>
            <div class="subtotal">
                <span id="Subtotal-Price">€40.00</span>
            </div>
        </div>
        <div class="container-flex">    
            <div class="checkout-text-total">
                Total
            </div>
            <div class="total">
                <span id="Total-Price">€40.00</span>
            </div>
        </div>
        <div class="checkout" id="Checkout"> 
            <button id="Checkout-Button" type="button">Checkout</button>
            <div id="Reciept"></div>
        </div>
    </div>
</body>
</html>
